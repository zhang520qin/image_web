{% extends 'base.html' %}

{% block title %}
用户信息
{% endblock %}

{% block content %}

    {# 设置页面为十二格模式   #}
<div class="container">
    <a href="{{ url_for('add',username=request.args.username) }}" class="btn btn-default btn-danger" role="button">
                                增加
                            </a>
    {# 设置居中，占八格，开头留两个空格#}
    <div class="col-lg-8 col-lg-offset-2">
            <h1 style="color:blueviolet">用户信息显示</h1>
            <br/>
            <br/>
           <table class="table table-hover">
               <tr>
                   <td>用户名</td>
                   <td>密码</td>
                   <td>删除</td>
               </tr>
               {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>
                            <a href="{{ url_for('delete',name=user[0],username=request.args.username) }}" class="btn btn-default btn-danger" role="button">
                                删除
                            </a>
                        </td>
                    </tr>
               {% endfor %}
           </table>
        <div id="myPage" style="width: 800px;margin: 0 auto;"></div>
    </div>

    </div>


{% endblock %}
